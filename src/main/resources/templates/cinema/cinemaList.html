<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>극장</title>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .cinemaName {
            width: 12rem;
        }
        .item {
            border: 1px solid #cbcabe;
            line-height: 1.4;
            text-align: center;
            padding: 5px;
            margin-right: 10px;
            width: 4rem;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .item span {
            color: steelblue;
        }

</head>
<th:block th:replace="fragments/header :: header"></th:block>
<body>
<div class="container-fluid mt-3">
    <ul class="nav nav-pills border-top border-bottom p-1">
        <li class="nav-item">

            <span>6관 | </span>

    </div>

                <span>15세 | </span>

                <span>104분</span>
            </div>
            <div class="mb-3">
                <div class="mb-1">
                    <span>▶ </span>
                    <span>2D / </span>
                    <span>4관 / </span>
                    <span>총 124석</span>
                </div>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group item">
                        <a href="/select-seat">

                    </li>
                </ul>
            </div>
            <div class="mb-3">

                    <span>2D / </span>

                    <span>총 140석</span>
                </div>

                    <li class="list-group item">
                        <a href="/select-seat">
                            <em>15:40</em>
                            <span>103석</span>
                        </a>
                    </li>
                    <li class="list-group item">
                        <a href="/select-seat">
                            <em>20:10</em>
                            <span>96석</span>
                        </a>
                    </li>
                    <li class="list-group item">
                        <a href="/select-seat">
                            <em>22:30</em>
                            <span>120석</span>

                    </li>
                </ul>

        </div>
        <div>
            <hr>
