<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    p {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<th:block th:replace="fragments/header :: header"></th:block>
<body>
<div class="container-fluid mt-3">
  <h3 class="mb-3">비밀번호 찾기</h3>
  <h5>이메일 확인 후 비밀번호를 다시 설정하실 수 있습니다.</h5>
  <form role="form" action="/send-mail/email" th:object="${emailPostDto}" method="post">
    <div class="mb-3 mt-3">
      <label for="email">이메일:</label>
      <input type="email" th:field="*{email}" class="form-control"
             id="email" placeholder="이메일을 입력하세요"
             th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">Incorrect date</p>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </div>
    <button type="submit" class="btn btn-primary">조회</button>
  </form>
</div>
</body>
</html>
