<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<th:block th:replace="fragments/header :: header"></th:block>
<body>
<div class="container-fluid mt-3">
  <h3 class="mb-3">비밀번호 찾기</h3>
  <h5>이메일로 받은 인증번호를 입력해주세요.</h5>
  <form role="form" action="/find-pw2" method="post">
    <div class="mb-3 mt-3">
      <label for="authNum">인증번호:</label>
      <input type="text" name="authNum" class="form-control" id="authNum"
             placeholder="인증번호를 입력하세요" onchange="inputValueChange()">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <input type="hidden" th:value="${email}" th:name="email">
    </div>
    <button id="btn" type="submit" class="btn btn-primary disabled">확인</button>
  </form>
</div>
</body>
<script th:inline="javascript">
  function inputValueChange() {
    let value = document.getElementById('authNum').value;
    if(value === [[${code}]]) {
      document.getElementById('btn').classList.remove('disabled');
    }
  }
</script>
</html>
