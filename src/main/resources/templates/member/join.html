<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<th:block th:replace="fragments/header :: header"></th:block>
<body>
<div class="container-fluid mt-3">
  <h3>회원가입</h3>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="email">이메일:</label>
      <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">비밀번호:</label>
      <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요" name="pswd">
    </div>
    <div class="mb-3">
      <label for="name">이름:</label>
      <input type="name" class="form-control" id="name" placeholder="이름을 입력하세요" name="pswd">
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>
</body>
</html>
