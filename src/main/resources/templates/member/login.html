<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        p {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<th:block th:replace="fragments/header :: header"></th:block>
<body>
<div class="container-fluid mt-3">
    <h3>로그인</h3>
    <form role="form" method="post" action="/login">
        <div class="mb-3 mt-3">
            <label for="email">이메일:</label>
            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" name="email">
        </div>
        <div class="mb-3">
            <label for="pwd">비밀번호:</label>
            <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요" name="password">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> 아이디 저장
            </label>
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button type="submit" class="btn btn-primary">로그인</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <div style="text-align: end;">
        <button type="button" class="btn btn-light" onclick="location.href='/join'">회원가입</button>
        <button type="button" class="btn btn-light" onclick="location.href='/find-pw1'">비밀번호 찾기</button>
    </div>
</div>
</body>
</html>
