<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 - 내 평점</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        td {
            vertical-align: middle;
        }
    </style>
</head>
<th:block th:replace="fragments/header :: header"></th:block>
<body>
<div class="container-fluid mt-3">
    <h3>마이페이지</h3>
    <th:block th:replace="fragments/mypageHeader :: mypageHeader"></th:block>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>영화</th>
            <th>평점</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>오펜하이머</td>
            <td>4.5</td>
            <td class="text-end">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#updateScore">수정</button>
                    <button class="btn btn-warning">삭제</button>
                </div>
            </td>
        </tr>
        <tr>
            <td>오펜하이머</td>
            <td>4.5</td>
            <td class="text-end">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-success">수정</button>
                    <button class="btn btn-warning">삭제</button>
                </div>
            </td>
        </tr>
        <tr>
            <td>오펜하이머</td>
            <td>4.5</td>
            <td class="text-end">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-success">수정</button>
                    <button class="btn btn-warning">삭제</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" id="updateScore" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateScoreLabel">평점 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>수정할 평점을 입력하세요.</div>
                    <input type="number" step="0.1" value="4.5" placeholder="평점 입력(0.0 ~ 10.0)" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-success">수정</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="insertScore" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="insertScoreLabel">평점 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>등록할 평점을 입력하세요.</div>
                    <input type="number" step="0.1" placeholder="평점 입력(0.0 ~ 10.0)" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary">등록</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
