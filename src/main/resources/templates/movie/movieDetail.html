<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>영화상세</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .col-4 img {
            width: 21rem;
            height: 30rem;
            object-fit: cover;
        }
        .summary {
            height: 7rem;
        }
        .movieinfo {
            height: 8rem;
        }
    </style>
</head>
<th:block th:replace="fragments/header :: header"></th:block>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-4 d-flex justify-content-center">
            <img src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000087/87175/87175_1000.jpg">
        </div>
        <div class="col-8 mt-3">
            <div class="mt-3">
                <h3>오펜하이머</h3>
            </div>
            <div class="mt-3">
                <span>2023.08.15 개봉 | </span>
                <span>180분 | </span>
                <span>15세 이상 관람가 | </span>
                <span>예매율: 33.3% | </span>
                <span>평점: 9.7 </span>
            </div>
            <div class="bg-light p-3 summary overflow-auto mt-3 rounded">
                <span>
                    <b>“나는 이제 죽음이요, 세상의 파괴자가 되었다.”</b><br><br>세상을 구하기 위해 세상을 파괴할 지도 모르는 선택을 해야 하는 천재 과학자의 핵개발 프로젝트.
                    <br>어쩌구
                    <br>저쩌구
                </span>
            </div>
            <div class="mt-3">
                <h5>영화정보</h5>
                <div class="bg-light p-3 rounded movieinfo overflow-auto">
                    <div>
                        <span>장르: 스릴러, 드라마</span>
                    </div>
                    <div>
                        <span>감독: 크리스토퍼 놀란</span>
                    </div>
                    <div>
                        <span>배우: 킬리언 머피, 에밀리 블런트, 맷 데이먼, 로버트 다우니 주니어, 플로렌스 퓨, 조쉬 하트넷, 케이시 애플렉</span>
                    </div>
                    <div>
                        <span>배급사: 쇼박스</span>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary">예매하기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
