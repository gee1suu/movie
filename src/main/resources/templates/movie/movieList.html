<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>영화</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card{
            margin: 0 .5em;
            border: none;
            border-radius: 0;
            box-shadow: 2px 6px 8px 0 rgba(22, 22, 26, 0.18);
        }
        .cards-wrapper {
            display: flex;
            justify-content: center;
        }
        .image-wrapper img {
            width: 14rem;
            height: 20rem;
            object-fit: cover;
        }
        .form-select {
            width: 10rem;
        }
    </style>
</head>
<th:block th:replace="fragments/header :: header"></th:block>
<body>
<div class="container-fluid mt-3">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#">현재 상영작</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">상영 예정작</a>
        </li>
    </ul>
    <!-- 현재 상영작만 select -->
    <div class="mt-3 d-flex justify-content-end">
        <select class="form-select" id="sel1" name="sellist1">
            <option>예매율순</option>
            <option>평점 많은순</option>
        </select>
    </div>
    <!-- 현재 상영작 -->
    <div class="cards-wrapper mt-3">
        <div class="card" th:each="num : ${#numbers.sequence(1,5)}">
            <div class="image-wrapper">
                <img src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000087/87175/87175_1000.jpg" alt="...">
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    <b><span th:text="${num}"></span>.</b>
                    <a th:href="@{movieDetail(id=${num})}">영화 제목</a>
                </h5>
                <p class="card-text">
                    예매율: 50.5%<br>
                    별점: 8.4
                </p>
                <div class="btn-wrapper">
                    <a href="/select-schedule" class="btn btn-primary">예매하기</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 상영 예정작 -->
    <div class="cards-wrapper mt-3">
        <div class="card" th:each="num : ${#numbers.sequence(1,5)}">
            <div class="image-wrapper">
                <img src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000087/87175/87175_1000.jpg" alt="...">
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    <b><span th:text="${num}"></span>.</b>
                    <a th:href="@{movieDetail(id=${num})}">영화 제목</a>
                </h5>
                <p class="card-text">
                    개봉일: 2023.08.15
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
