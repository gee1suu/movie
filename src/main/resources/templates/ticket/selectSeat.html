<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>좌석 선택</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        th:first-child {
            background-color: #e1e1e1
        }
        td:last-child {
            border-top: hidden;
            border-bottom: hidden;
            border-right: hidden;
        }
    </style>
</head>
<th:block th:replace="fragments/header :: header"></th:block>
<body>
<div class="container-fluid mt-3">
    <h3>좌석 선택</h3>
    <div class="d-flex">
        <div class="form-floating p-1">
            <select class="form-select" id="floatingSelect1" aria-label="Floating label select example">
                <option selected value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <label for="floatingSelect1">성인</label>
        </div>
        <div class="form-floating p-1">
            <select class="form-select" id="floatingSelect2" aria-label="Floating label select example">
                <option selected value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <label for="floatingSelect2">청소년</label>
        </div>
        <div class="form-floating p-1">
            <select class="form-select" id="floatingSelect3" aria-label="Floating label select example">
                <option selected value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <label for="floatingSelect3">경로</label>
        </div>
        <div class="form-floating p-1">
            <select class="form-select" id="floatingSelect4" aria-label="Floating label select example">
                <option selected value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <label for="floatingSelect4">우대</label>
        </div>
    </div>
    <table class="table table-bordered mt-3" style="text-align: center">
        <tr>
            <th></th>
            <th colspan="9" style="background-color: black; color: white">SCREEN</th>
            <td></td>
        </tr>
        <tr>
            <th style="width: 30px">A</th>
            <td style="width: 30px">
                <label for="A1" style="cursor: pointer">1</label>
                <input id="A1" type="checkbox" style="display: none">
            </td>
            <td style="width: 30px">
                <label for="A2" style="cursor: pointer">2</label>
                <input id="A2" type="checkbox" style="display: none">
            </td>
            <td style="width: 30px"></td>
            <td style="width: 30px">
                <label for="A3" style="cursor: pointer">3</label>
                <input id="A3" type="checkbox" style="display: none">
            </td>
            <td style="width: 30px">4</td>
            <td style="width: 30px">5</td>
            <td style="width: 30px"></td>
            <td style="width: 30px">6</td>
            <td style="width: 30px">7</td>
            <td></td>
        </tr>
        <tr>
            <th>B</th>
            <td>1</td>
            <td>2</td>
            <td></td>
            <td>3</td>
            <td>4</td>
            <td style="color: red">X</td>
            <td></td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
    </table>
    <div>
        <a class="btn btn-primary" href="/select-payment">다음</a>
    </div>
</div>
</body>
</html>
